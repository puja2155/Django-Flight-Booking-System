{% extends "flight/layout2.html" %}

{% load static %}

{% block title %}
    Login In | Network
{% endblock %}

{% block body %}
    <div class="user-box">
        <div>
            <center>
                <img src="{% static 'img/place/logo.jpg' %}" height="35em" style="margin-bottom: 2vh;">
                <h3>Spicejet Welcome's You</h3><br>
            </center>
        </div>
    
        <form action="{% url 'login' %}" method="post" id="signin-form" style="width: 100%;margin-bottom: 5vh;">
            {% csrf_token %}
            <div class="form-group">
                <input class="form-control inp usrnm" type="text" name="username" placeholder="Username" autocomplete="off" autofocus required="">
            </div>
            <div class="form-group">
                <input class="form-control inp pswd" type="password" name="password" placeholder="Password" autocomplete="off" required oninvalid="this.setCustomValidity('Please input this field')" oninput="this.setCustomValidity('')">

                <span class="star"><small>{{message}}</small></span>
            </div>
            <center>
                <input class="btn btn-danger" type="submit" value="Log in" style="margin-top: 10px; width: 95%;" disabled>
            </center>
        </form>
    
        <div>
            <center>
                Don't have an account?&nbsp;&nbsp;<a href="{% url 'register' %}">Sign Up</a>
            </center>
        </div>
    </div><br>
    <section class="privacybanner-section">
        <iframe 
            src="https://www.youtube-nocookie.com/embed/WGwiYS9qrS4?si=bH0jRVdR5JndJcCR&amp;start=10" 
            title="YouTube video player" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen height="250" width="1200">
        </iframe>
    </section>
    

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            document.querySelectorAll(".inp").forEach(input => {
                input.addEventListener('input', () => {
                    if ((document.querySelector('.usrnm').value.length === 0) || (document.querySelector('.pswd').value.length === 0)) {
                        document.querySelector('input[type="submit"]').disabled = true;
                    }
                    else {
                        document.querySelector('input[type="submit"]').disabled = false;
                    }
                });
            });
        });
    </script>
{% endblock %}
